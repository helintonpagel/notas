<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Lista - Memento</title>
    <style>
      :root {
        --color-primary: #6200ee;
        --color-bg-app: #ffffff;
        --color-bg-surface: #ffffff;
        --color-text-primary: #202124;
        --color-text-secondary: #5f6368;
        --color-text-placeholder: #9aa0a6;
        --color-border: #dadce0;
        --color-error: #d93025;
        --font-family: "Roboto", sans-serif;
        --header-height: 64px;
        --shadow-elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        --shadow-elevation-4: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--color-bg-app);
        color: var(--color-text-primary);
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: var(--header-height);
        padding: 0 8px;
        background-color: var(--color-bg-surface);
        flex-shrink: 0;
      }

      .top-bar__start,
      .top-bar__actions {
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        border: none;
        background-color: transparent;
        color: var(--color-text-secondary);
        border-radius: 50%;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.2s, color 0.2s;
      }
      .icon-btn:hover {
        background-color: rgba(60, 64, 67, 0.08);
        color: var(--color-text-primary);
      }
      .icon-btn svg {
        fill: currentColor;
      }

      #delete-button:hover {
        color: var(--color-error);
        background-color: rgba(217, 48, 37, 0.08);
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        padding: 16px 24px;
        overflow-y: auto;
      }

      .note-editor {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding-bottom: 80px;
      }

      .note-editor__input {
        width: 100%;
        border: none;
        background: transparent;
        outline: none;
        color: var(--color-text-primary);
        font-family: inherit;
      }
      .note-editor__input::placeholder {
        color: var(--color-text-placeholder);
      }

      .note-editor__title {
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 1.2;
        padding: 8px 0;
      }

      .todo-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .todo-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 4px 0;
        transition: opacity 0.2s;
      }

      .todo-item__checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--color-text-secondary);
      }

      .todo-item__checkbox:checked + .todo-item__input {
        text-decoration: line-through;
        color: var(--color-text-secondary);
      }

      .todo-item__input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 1rem;
        color: var(--color-text-primary);
        background: transparent;
        padding: 4px 0;
      }

      .todo-item__remove {
        background: transparent;
        border: none;
        color: var(--color-text-placeholder);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s, background 0.2s;
      }

      .todo-item:hover .todo-item__remove,
      .todo-item__input:focus ~ .todo-item__remove {
        opacity: 1;
      }

      .todo-item__remove:hover {
        background-color: rgba(60, 64, 67, 0.08);
        color: var(--color-text-primary);
      }

      .btn-add-item {
        display: flex;
        align-items: center;
        gap: 12px;
        background: transparent;
        border: none;
        color: var(--color-text-secondary);
        font-size: 1rem;
        cursor: pointer;
        padding: 8px 0;
        margin-top: 8px;
        width: fit-content;
      }
      .btn-add-item:hover {
        color: var(--color-text-primary);
      }
      .btn-add-item svg {
        fill: currentColor;
      }

      .fab-save {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background-color: var(--color-primary);
        color: white;
        border: none;
        box-shadow: var(--shadow-elevation-2);
        cursor: pointer;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .fab-save:hover {
        box-shadow: var(--shadow-elevation-4);
        background-color: #5500d4;
      }
      .fab-save:active {
        transform: scale(0.96);
      }
      .fab-save svg {
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <header class="top-bar">
      <div class="top-bar__start">
        <a class="icon-btn" href="index.html" aria-label="Voltar para a lista">
          <svg width="24" height="24" aria-hidden="true"><use href="assets/icons.svg#icon-arrow-back"></use></svg>
        </a>
      </div>

      <div class="top-bar__actions" role="toolbar" aria-label="Ações da lista">
        <button class="icon-btn" id="delete-button" type="button" aria-label="Excluir lista">
          <svg width="24" height="24" aria-hidden="true"><use href="assets/icons.svg#icon-trash"></use></svg>
        </button>
      </div>
    </header>
    <main>
      <form id="todo-form" class="note-editor">
        <label for="note-title" class="visually-hidden">Título da lista</label>
        <input id="note-title" type="text" name="title" class="note-editor__input note-editor__title" placeholder="Título" autocomplete="off" />

        <ul id="todo-list" class="todo-list"></ul>

        <button type="button" id="btn-add-item" class="btn-add-item">
          <svg width="20" height="20" aria-hidden="true"><use href="assets/icons.svg#icon-plus"></use></svg>
          Adicionar item
        </button>

        <button type="submit" class="fab-save" aria-label="Salvar alterações">
          <svg width="24" height="24" aria-hidden="true"><use href="assets/icons.svg#icon-check"></use></svg>
        </button>
      </form>
    </main>
    <template id="todo-item-template">
      <li class="todo-item">
        <input type="checkbox" class="todo-item__checkbox" aria-label="Concluir item" />
        <input type="text" class="todo-item__input" placeholder="Item da lista" autocomplete="off" />
        <button type="button" class="todo-item__remove" aria-label="Remover item">
          <svg width="18" height="18" aria-hidden="true"><use href="assets/icons.svg#icon-close"></use></svg>
        </button>
      </li>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const STORAGE_KEY = "memento_notes_v1";

        const form = document.getElementById("todo-form");
        const titleInput = document.getElementById("note-title");
        const todoList = document.getElementById("todo-list");
        const btnAdd = document.getElementById("btn-add-item");
        const btnDelete = document.getElementById("delete-button");
        const template = document.getElementById("todo-item-template");

        const params = new URLSearchParams(window.location.search);
        const noteId = params.get("id");

        if (!noteId) {
          alert("ID não encontrado.");
          window.location.href = "index.html";
          return;
        }

        const notes = getNotes();
        const currentIndex = notes.findIndex((n) => n.id === noteId);
        const currentNote = notes[currentIndex];

        if (!currentNote) {
          alert("Lista não encontrada.");
          window.location.href = "index.html";
          return;
        }

        titleInput.value = currentNote.title || "";

        if (currentNote.items && currentNote.items.length > 0) {
          currentNote.items.forEach((item) => {
            createTodoItem(item.text, item.done, false);
          });
        } else {
          createTodoItem();
        }

        function createTodoItem(text = "", checked = false, shouldFocus = false) {
          const clone = template.content.cloneNode(true);
          const li = clone.querySelector("li");
          const input = li.querySelector(".todo-item__input");
          const checkbox = li.querySelector(".todo-item__checkbox");
          const removeBtn = li.querySelector(".todo-item__remove");

          input.value = text;
          checkbox.checked = checked;

          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              createTodoItem("", false, true);
            }
            if (e.key === "Backspace" && input.value === "") {
              e.preventDefault();
              focusPreviousItem(li);
              li.remove();
            }
          });

          removeBtn.addEventListener("click", () => li.remove());

          todoList.appendChild(li);

          if (shouldFocus) input.focus();
        }

        function focusPreviousItem(currentItem) {
          const previousItem = currentItem.previousElementSibling;
          if (previousItem) {
            const input = previousItem.querySelector(".todo-item__input");
            input.focus();
            const len = input.value.length;
            input.setSelectionRange(len, len);
          }
        }

        btnAdd.addEventListener("click", () => createTodoItem("", false, true));

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          const title = titleInput.value.trim();
          const items = [];

          todoList.querySelectorAll(".todo-item").forEach((el) => {
            const text = el.querySelector(".todo-item__input").value.trim();
            const done = el.querySelector(".todo-item__checkbox").checked;
            if (text) items.push({ text, done });
          });

          if (!title && items.length === 0) {
            if (confirm("A lista está vazia. Deseja excluí-la?")) {
              deleteNote();
            }
            return;
          }

          notes[currentIndex].title = title;
          notes[currentIndex].items = items;
          notes[currentIndex].updatedAt = new Date().toISOString();

          notes[currentIndex].type = "todo";

          saveNotesToStorage(notes);
          window.location.href = "index.html";
        });

        btnDelete.addEventListener("click", () => {
          if (confirm("Tem certeza que deseja excluir esta lista?")) {
            deleteNote();
          }
        });

        function getNotes() {
          const rawData = localStorage.getItem(STORAGE_KEY);
          return rawData ? JSON.parse(rawData) : [];
        }

        function saveNotesToStorage(updatedNotes) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedNotes));
        }

        function deleteNote() {
          const filteredNotes = notes.filter((n) => n.id !== noteId);
          saveNotesToStorage(filteredNotes);
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
