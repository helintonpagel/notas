<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memento - Anotações</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js" defer="defer"></script>
  </head>
  <body>
    <header class="header">
      <h1>Anotações</h1>
      <button class="button" type="button" aria-controls="main-sidebar" aria-expanded="false" aria-label="Menu principal">
        <svg width="24" height="24" aria-hidden="true">
          <use href="icons.svg#icon-menu"></use>
        </svg>
      </button>
      <div class="toolbar" role="toolbar" aria-label="Ações principais">
        <button class="button" type="button" aria-controls="search-box" aria-expanded="false" aria-label="Pesquisar">
          <svg width="24" height="24" aria-hidden="true">
            <use href="icons.svg#icon-search"></use>
          </svg>
        </button>
        <button class="button" type="button" aria-controls="sort-dialog" aria-expanded="false" aria-label="Organizar">
          <svg width="24" height="24" aria-hidden="true">
            <use href="icons.svg#icon-sort"></use>
          </svg>
        </button>
      </div>
      <div id="search-box" hidden="hidden">
        <form role="search">
          <label for="search">Pesquisar</label>
          <input id="search" type="search" placeholder="Digite para pesquisar..." aria-controls="notes-list" />
        </form>
        <button type="button" aria-label="Fechar pesquisa">
          <svg width="24" height="24" aria-hidden="true">
            <use href="icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </header>
    <nav id="main-sidebar" hidden="hidden">
      <a href="#">Memento</a>
      <ul>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-note-stack"></use>
            </svg>
            Anotações
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-star"></use>
            </svg>
            Favoritos
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-alarm"></use>
            </svg>
            Lembretes
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-label"></use>
            </svg>
            Etiquetas
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-delete"></use>
            </svg>
            Excluídos
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true">
              <use href="icons.svg#icon-settings"></use>
            </svg>
            Configurações
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <ul class="notes" id="notes-list" aria-live="polite"></ul>
      <template id="note-template">
        <li class="note-card">
          <a class="note-card__link">
            <h3 class="note-card__title"></h3>
            <p class="note-card__content"></p>
          </a>
        </li>
      </template>
      <a class="fixed-button" href="add.html" aria-label="Adicionar anotação">
        <svg width="24" height="24" aria-hidden="true">
          <use href="icons.svg#icon-add"></use>
        </svg>
      </a>
    </main>
    <div id="sort-dialog" role="dialog" aria-modal="true" aria-labelledby="sort-dialog-title" hidden="hidden">
      <h2 id="sort-dialog-title">Organizar Anotações</h2>
      <form>
        <fieldset>
          <legend>Organizar por:</legend>
          <div>
            <input id="sort-modified-date" type="radio" name="sort" value="modified-date" checked="checked" />
            <label for="sort-modified-date">Data de modificação</label>
          </div>
          <div>
            <input id="sort-created-date" type="radio" name="sort" value="created-date" />
            <label for="sort-created-date">Data de criação</label>
          </div>
          <div>
            <input id="sort-reminder-date" type="radio" name="sort" value="reminder-date" />
            <label for="sort-reminder-date">Data de lembrete</label>
          </div>
          <div>
            <input id="sort-title" type="radio" name="sort" value="title" />
            <label for="sort-title">Título</label>
          </div>
        </fieldset>
        <div>
          <input id="sort-favorites" type="checkbox" name="favorites" />
          <label for="sort-favorites">Favoritos primeiro</label>
        </div>
        <fieldset>
          <legend>Sentido</legend>
          <div>
            <input id="sort-ascending" type="radio" name="sort-order" value="ascending" checked="checked" />
            <label for="sort-ascending">Crescente</label>
          </div>
          <div>
            <input id="sort-descending" type="radio" name="sort-order" value="descending" />
            <label for="sort-descending">Decrescente</label>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
